<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h2> Click on the games to explore</h2>
        <h5> These games are build in game lab, click on the game to play </h5>

        <div id="mycarousel" class="carousel slide">

            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/PDm1iWwAm83pY-XNtCPI61dU3b8JcCxVcmDpfv_W9Go" target="_blank">
                            <img src="Winne_Pooh.png" class="img-responsive">
                        </a>

                        <div class="carousel-content">
                            <p> Winnie_Pooh</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/JDPSq-3avVFfJ4-py3kQ6xi91Lm0QND7fcJdo0MR_hM">
                            <img src="Car_game.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p> Car_game</p>
                        </div>
                    </center>
                </div>
                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>

        </div>

        <section id="Chatbot">
            <h1>Chatbot</h1>
            <div class="line"></div>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/06a231a7-e3ed-45a6-8f92-c18eeb51513b">
            </iframe>

        </section>

        <section id="video">
            <h1>Videos</h1>
            <div class="line"></div>
            <iframe width="853" height="480" src="https://www.youtube.com/embed/GDmu6BKTVh0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
    </div>

</body>

</html>
